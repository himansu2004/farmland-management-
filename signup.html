<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body style="background-image: url(./img/banner-3.png); background-size: cover; background-repeat: no-repeat; background-position: center center;"> 
  <div class="container">
    <div class="alert">sign-up successfull</div>
    <h1>Sign Up</h1>
    <form id="signup-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <label>gender</label>
      <div class="gender"><input type="radio" name="gender"><label>male</label></div>
      <div class="gender"><input type="radio" name="gender"><label>female</label></div>

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

  <!-- Custom JavaScript -->
  <script src="signup.js"></script>
</body>
</html>
