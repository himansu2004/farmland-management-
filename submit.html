<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
 
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    
    <title>Contact Messages | Firebase</title>
    <link rel="stylesheet" href="submit.css">
    
    </head>
    
    
    <body style="background-image: url(./img/banner-3.png); background-size: cover; background-repeat: no-repeat; background-position: center center;"> 
    
    <div class="container">
    
    
    <form action="" id="contactForm">
    <div class="alert">Your message sent</div>
    <div class="inputBox">
        <input type="text" id="name" placeholder ="Your name...." />
    </div>
    <div class="inputBox">
      <input type="email" id="emailid" placeholder="Your Email....."/>
    </div>
    <div class="InputBox">
      <textarea id="msgContent" cols="38" rows="10" placeholder="Message"></textarea>
    </div>

    <div class="inputBox">
    <button type="submit">Submit</button>
    </div>
    </form>
    </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="./submit.js"></script>
  
    </body>
    
    </html>
